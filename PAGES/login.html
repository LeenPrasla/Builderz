<html lang="en">
<head>

    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="../CSS/main.css">

<body>
  <div class="signup_main">

    <div class="signup_Center">
  
        <div class="container signup_border">
            <form>
                 
    
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label Roboto_F_R">Email address</label>
                  <input type="email" class="form-control form_input" id="Email" aria-describedby="emailHelp">
                
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label Roboto_F_R">Password</label>
                  <input type="password" class="form-control form_input" id="Password">
                </div>
               
                <div class="d-grid gap-2" style="margin-top: 10px;">
                    <button class="btn btn-primary Roboto_F_B" type="button" onclick="loginData()">Log In</button>
                   
                  </div>
                <p class="signup_login Roboto_F_R ">Not a Member? <a class="Roboto_F_B" href="./signUp.html">Sign Up</a></p>
              </form>
        </div>
     
     </div>
    </div>
    <div style="align-items:center ; display: flex; justify-content: center;">
        <p id="message" class="Roboto_F_B">hi</p>
       </div> 
    </div>
</body>
